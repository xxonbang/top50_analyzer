name: Simulation Data Collection

on:
  schedule:
    # KST 15:40 (UTC 06:40) - 장 마감 후, 평일만
    - cron: '40 6 * * 1-5'
  workflow_dispatch:
    inputs:
      backfill:
        description: '히스토리 기반 과거 데이터 일괄 수집'
        required: false
        default: false
        type: boolean
      date:
        description: '특정 날짜 수집 (YYYY-MM-DD)'
        required: false
        type: string

concurrency:
  group: simulation
  cancel-in-progress: false

permissions:
  contents: write
  actions: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests python-dotenv pytz

      - name: Restore KIS token cache
        uses: actions/cache@v4
        with:
          path: .kis_token_cache.json
          key: kis-token-${{ github.run_id }}
          restore-keys: kis-token-

      - name: Run simulation collection
        env:
          KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
          KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
          KIS_ACCOUNT_NO: ${{ secrets.KIS_ACCOUNT_NO }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ "${{ github.event.inputs.backfill }}" == "true" ]; then
            python simulation_main.py --backfill
          elif [ -n "${{ github.event.inputs.date }}" ]; then
            python simulation_main.py --date "${{ github.event.inputs.date }}"
          else
            python simulation_main.py
          fi

      - name: Save KIS token cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: .kis_token_cache.json
          key: kis-token-${{ github.run_id }}

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status results/simulation/ --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit results
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/simulation/
          DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
          git commit -m "Update simulation results - ${DATE}"
          git push

      - name: Trigger deploy
        if: steps.changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-pages.yml',
              ref: 'main',
            });
