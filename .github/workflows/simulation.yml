name: Simulation Data Collection

on:
  # 외부 cron-job 서비스에서 workflow_dispatch API로 정시 트리거
  workflow_dispatch:
    inputs:
      backfill:
        description: '히스토리 기반 과거 데이터 일괄 수집'
        required: false
        default: false
        type: boolean
      rebuild:
        description: '기존 날짜 포함 전체 재수집 (스키마 변경 반영)'
        required: false
        default: false
        type: boolean
      date:
        description: '특정 날짜 수집 (YYYY-MM-DD)'
        required: false
        type: string

concurrency:
  group: simulation
  cancel-in-progress: false

permissions:
  contents: write
  actions: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Telegram - 시작 알림
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            MSG=$(printf "<b>[Signal Pulse][Simulation] 시작</b>\n시뮬레이션 데이터 수집을 시작합니다")
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d chat_id="${TELEGRAM_CHAT_ID}" \
              -d parse_mode=HTML \
              --data-urlencode "text=${MSG}"
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests python-dotenv pytz

      - name: Restore KIS token cache
        uses: actions/cache@v4
        with:
          path: .kis_token_cache.json
          key: kis-token-${{ github.run_id }}
          restore-keys: kis-token-

      - name: Run simulation collection
        env:
          KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
          KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
          KIS_ACCOUNT_NO: ${{ secrets.KIS_ACCOUNT_NO }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ "${{ github.event.inputs.rebuild }}" == "true" ]; then
            python simulation_main.py --rebuild
          elif [ "${{ github.event.inputs.backfill }}" == "true" ]; then
            python simulation_main.py --backfill
          elif [ -n "${{ github.event.inputs.date }}" ]; then
            python simulation_main.py --date "${{ github.event.inputs.date }}"
          else
            python simulation_main.py
          fi

      - name: Save KIS token cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: .kis_token_cache.json
          key: kis-token-${{ github.run_id }}

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status results/simulation/ --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit results
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/simulation/
          DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
          git commit -m "Update simulation results - ${DATE}"
          git push

      - name: Trigger deploy
        if: steps.changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-pages.yml',
              ref: 'main',
            });

      - name: Telegram - 완료 알림
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            MSG=$(printf "<b>[Signal Pulse][Simulation] 완료</b>\n시뮬레이션 데이터 수집이 완료되었습니다")
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d chat_id="${TELEGRAM_CHAT_ID}" \
              -d parse_mode=HTML \
              --data-urlencode "text=${MSG}"
          fi

      - name: Telegram - 실패 알림
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            MSG=$(printf "<b>[Signal Pulse][Simulation] 실패</b>\n시뮬레이션 데이터 수집 중 오류가 발생했습니다")
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d chat_id="${TELEGRAM_CHAT_ID}" \
              -d parse_mode=HTML \
              --data-urlencode "text=${MSG}"
          fi
