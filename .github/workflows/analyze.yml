name: Stock Analysis

on:
  schedule:
    # KST 07:30 (UTC 22:30 previous day) - 장 시작 전
    - cron: '30 22 * * 0-4'
    # KST 21:30 (UTC 12:30) - 장 마감 후
    - cron: '30 12 * * 1-5'
  workflow_dispatch:
    inputs:
      force_run:
        description: '휴장일에도 강제 실행'
        required: false
        default: 'false'
        type: boolean

# 동시 실행 방지
concurrency:
  group: stock-analysis
  cancel-in-progress: false

jobs:
  check-market:
    runs-on: ubuntu-latest
    outputs:
      is_market_open: ${{ steps.check.outputs.is_market_open }}
      market_status: ${{ steps.check.outputs.market_status }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pytz
        run: pip install pytz

      - name: Check market status
        id: check
        run: |
          # 강제 실행 옵션 체크
          if [ "${{ github.event.inputs.force_run }}" == "true" ]; then
            echo "Force run enabled. Skipping market check."
            echo "is_market_open=true" >> $GITHUB_OUTPUT
            echo "market_status=강제 실행" >> $GITHUB_OUTPUT
            exit 0
          fi

          # 시장 상태 체크
          python -c "
          import sys
          sys.path.insert(0, '.')
          from modules.market_calendar import get_market_status
          from datetime import datetime
          import pytz

          kst = pytz.timezone('Asia/Seoul')
          today = datetime.now(kst).date()
          status = get_market_status(today)

          print(f\"날짜: {status['date']} ({status['weekday']})\")
          print(f\"상태: {status['reason']}\")

          # GitHub Actions 출력 설정
          import os
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f\"is_market_open={'true' if status['is_market_open'] else 'false'}\n\")
              f.write(f\"market_status={status['reason']}\n\")
          "

      - name: Market status result
        run: |
          echo "Market Open: ${{ steps.check.outputs.is_market_open }}"
          echo "Status: ${{ steps.check.outputs.market_status }}"

          if [ "${{ steps.check.outputs.is_market_open }}" != "true" ]; then
            echo "::notice::시장 휴장일입니다 (${{ steps.check.outputs.market_status }}). 분석을 건너뜁니다."
          fi

  analyze:
    needs: check-market
    if: needs.check-market.outputs.is_market_open == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Verify API keys
        env:
          GEMINI_API_KEY_01: ${{ secrets.GEMINI_API_KEY_01 }}
          GEMINI_API_KEY_02: ${{ secrets.GEMINI_API_KEY_02 }}
          GEMINI_API_KEY_03: ${{ secrets.GEMINI_API_KEY_03 }}
        run: |
          if [ -z "$GEMINI_API_KEY_01" ] && [ -z "$GEMINI_API_KEY_02" ] && [ -z "$GEMINI_API_KEY_03" ]; then
            echo "::error::No Gemini API keys configured. Please add at least one GEMINI_API_KEY_XX secret."
            exit 1
          fi
          echo "API keys verified."

      - name: Check disk space (before)
        run: |
          echo "=== 디스크 공간 (분석 전) ==="
          df -h .
          echo ""

      - name: Run analysis
        id: analysis
        env:
          GEMINI_API_KEY_01: ${{ secrets.GEMINI_API_KEY_01 }}
          GEMINI_API_KEY_02: ${{ secrets.GEMINI_API_KEY_02 }}
          GEMINI_API_KEY_03: ${{ secrets.GEMINI_API_KEY_03 }}
        run: |
          python main.py
          echo "analysis_success=true" >> $GITHUB_OUTPUT

      - name: Check disk space (after)
        if: always()
        run: |
          echo "=== 디스크 공간 (분석 후) ==="
          df -h .
          echo ""
          echo "=== 캡처 폴더 크기 ==="
          du -sh captures/ 2>/dev/null || echo "captures/ 폴더 없음"
          echo ""
          echo "=== 출력 폴더 크기 ==="
          du -sh output/ 2>/dev/null || echo "output/ 폴더 없음"

      - name: Copy results to web directory
        if: steps.analysis.outputs.analysis_success == 'true'
        run: |
          mkdir -p results
          LATEST_FILE=$(ls -t output/analysis_*.json 2>/dev/null | head -n1)
          if [ -n "$LATEST_FILE" ]; then
            cp "$LATEST_FILE" results/latest.json
            echo "Copied $LATEST_FILE to results/latest.json"
          else
            echo "::warning::No analysis file found in output/"
          fi

      - name: Upload results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analysis-results-${{ github.run_number }}
          path: output/
          if-no-files-found: warn
          retention-days: 7

      - name: Commit results
        if: steps.analysis.outputs.analysis_success == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # results/ 디렉토리 전체를 스테이징 (latest.json, history/, history_index.json)
          if [ -d results ]; then
            git add results/

            KST_TIME=$(TZ='Asia/Seoul' date +'%Y-%m-%d %H:%M')

            if ! git diff --staged --quiet; then
              # 히스토리 파일 수 카운트
              HISTORY_COUNT=$(ls -1 results/history/*.json 2>/dev/null | wc -l | tr -d ' ')
              git commit -m "Update analysis results - $KST_TIME KST (${HISTORY_COUNT} days history)"
              git push
              echo "Results committed and pushed. History: ${HISTORY_COUNT} days"
            else
              echo "No changes to commit."
            fi
          else
            echo "::warning::results/ directory not found, skipping commit."
          fi

  notify-skip:
    needs: check-market
    if: needs.check-market.outputs.is_market_open != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Log skip reason
        run: |
          echo "=========================================="
          echo "  분석 스킵됨"
          echo "  사유: ${{ needs.check-market.outputs.market_status }}"
          echo "=========================================="
          echo ""
          echo "수동으로 실행하려면:"
          echo "  Actions > Stock Analysis > Run workflow > force_run 체크"
